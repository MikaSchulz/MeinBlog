{{ range .Translations }}
<li class="language-switcher">
    <a href="{{ .Permalink }}" lang="{{ .Language.Lang }}" hreflang="{{ .Language.Lang }}" aria-label="{{ printf "Switch to %s" .Language.LanguageName }}">
        {{ .Language.LanguageName }}
    </a>
</li>
{{ end }}
{{ end }}
